{% extends 'base_accounts.html' %}

{% block title %} Succesful reset {% endblock %}

{% block content %}
<div class="container">
<div class="row justify-content-center">
    <div class="col-lg-5 col-md-8 col-sm-8">
        <div class="card my-5">
            <div class="card-body">
                <h3 class="card-title">Password Changed!</h3>
                <div class="alert alert-success" role="alert">
                    You have successfully changed your password....you may now proceed to login
                </div>
                <a href="{% url 'login' %}" class="btn btn-secondary btn-block">Login</a>
            </div>
        </div>

    </div>
</div>
</div>

{% endblock %}



{% block footer %}{% endblock %}
